[env:waveshare-esp32-s3-amoled]
platform = https://github.com/platformio/platform-espressif32.git
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; Flash / Partitions (Waveshare ESP32-S3 16MB + 8MB PSRAM)
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = dio
board_upload.flash_size = 16MB
board_build.partitions = partitions.csv

; Build flags
build_unflags = -Os
build_flags =
    -O2
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DBOARD_HAS_PSRAM
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_CONF_PATH="${PROJECT_DIR}/src/lv_conf.h"
    -I src

; Libraries
lib_deps =
    lvgl/lvgl @ ^8.3.11
    https://github.com/moononournation/Arduino_GFX.git
    https://github.com/Maucke/Arduino_DriveBus_Library.git
    https://github.com/Maucke/ESP_IOExpander_Library.git
    https://github.com/lewisxhe/XPowersLib
    https://github.com/Lewisxhe/SensorLib
    bblanchon/ArduinoJson @ ^6.21.3
    me-no-dev/AsyncTCP @ ^1.1.1
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    mmMicky/TouchLib @ ^1.1.8

; Upload
upload_protocol = esptool
upload_speed = 921600

; Only build new sources (ignore legacy folder)
build_src_filter = +<*> -<legacy/>
