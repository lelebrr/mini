[env:waveshare-esp32-s3-amoled]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; Configuração de Partição (16MB Flash)
board_build.partitions = default_16MB.csv
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = dio
board_upload.flash_size = 16MB

; Otimização: Compilador para Performance/Size
build_unflags = -Os
build_flags =
    -O2
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DBOARD_HAS_PSRAM
    -DLV_CONF_INCLUDE_SIMPLE
    -I include
    -I include/core
    -I include/ui
    -I include/drivers
    -DCONFIG_ZLIB_SUPPORT

lib_deps =
    bodmer/TFT_eSPI @ ^2.5.43
    adafruit/Adafruit GFX Library @ ^1.11.9
    adafruit/Adafruit BusIO @ ^1.16.1
    https://github.com/moononournation/Arduino_GFX.git
    lvgl/lvgl @ ^8.3.11
    https://github.com/Maucke/Arduino_DriveBus_Library.git
    https://github.com/Maucke/ESP_IOExpander_Library.git
    https://github.com/lewisxhe/XPowersLib
    https://github.com/Lewisxhe/SensorLib
    bblanchon/ArduinoJson @ ^6.21.3
    me-no-dev/AsyncTCP @ ^1.1.1
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    mmMicky/TouchLib @ ^1.1.8
    WiFiClientSecure
    HTTPClient
    USB

; Build Filter: Ignorar Legacy para evitar conflitos
build_src_filter = +<*> -<legacy/>
