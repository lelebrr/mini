; Otimizações Extremas de Compilador (-O3)
build_unflags = -Os -O2
build_flags =
    -O3
    -funroll-loops
    -fomit-frame-pointer
    -DCORE_DEBUG_LEVEL=0 ; Log desativado em runtime (Opt 26)
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DBOARD_HAS_PSRAM
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_CONF_PATH="${PROJECT_DIR}/include/lv_conf.h"
    -I include
    -I include/core
    -I include/ui
    -I include/drivers
    -DCONFIG_ZLIB_SUPPORT
    -DDISABLE_ALL_LIBRARY_WARNINGS

