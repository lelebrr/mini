; Arquivo de override para configurações personalizadas do PlatformIO
; Copie este arquivo para platformio.local.ini para fazer modificações locais

[env]
; Override de build flags
build_flags =
    ; Adicione flags personalizadas aqui
    ; -DCUSTOM_FLAG=1

; Override de monitor
monitor_speed = 115200
monitor_filters = direct, time, colorize

; Override de upload
upload_protocol = esptool
upload_speed = 921600

; Habilita/desabilita recursos
; Defina como 0 para desabilitar
custom_build_flags =