[env:waveshare-esp32-s3-amoled]
; Plataforma customizada mantida pelo pioarduino (core Arduino 3.x)
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; Flash / PSRAM / Particionamento
board_build.arduino.memory_type = qio_opi
board_build.flash_mode = dio
board_upload.flash_size = 16MB
board_build.partitions = partitions.csv

; Compilação
build_unflags = -Os -O2
build_flags =
    -O3
    -funroll-loops
    -fomit-frame-pointer
    -DCORE_DEBUG_LEVEL=0
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DBOARD_HAS_PSRAM
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_CONF_PATH="${PROJECT_DIR}/include/lv_conf.h"
    -I include
    -I include/core
    -I include/ui
    -I include/drivers
    -DCONFIG_ZLIB_SUPPORT
    -DDISABLE_ALL_LIBRARY_WARNINGS

; Dependências: usar apenas bibliotecas locais vendorizadas em lib/
; (lib_deps vazio para evitar downloads automáticos da internet)
lib_deps =

; Upload
upload_protocol = esptool
upload_speed = 921600

; Não compilar código legado
build_src_filter = +<*> -<legacy/>