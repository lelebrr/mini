<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alimente o Pwnagotchi</title>
<style>
    body { font-family: 'Courier New', monospace; text-align: center; background: #000; color: #0f0; padding: 20px; }
    .box { border: 2px solid #0f0; padding: 20px; max-width: 400px; margin: auto; }
    input { display: block; width: 90%; margin: 10px auto; padding: 10px; background: #333; color: #fff; border: 1px solid #0f0; }
    button { background: #0f0; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
    .face { font-size: 40px; margin-bottom: 20px; }
</style>
</head>
<body>
    <div class="box">
        <div class="face">(◕‿‿◕)</div>
        <h2>Estou com Fome!</h2>
        <p>Olá humano! Eu sou um Pwnagotchi e como senhas no café da manhã.</p>
        <p>Me dê uma senha saborosa para eu ficar feliz?</p>
        <form action="/login" method="POST">
            <input type="text" name="email" placeholder="Usuário / Email">
            <input type="password" name="password" placeholder="Senha Deliciosa" required>
            <button type="submit">Alimentar</button>
        </form>
    </div>
</body>
</html>
